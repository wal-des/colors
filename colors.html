<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My color swatches</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <section id="header">
      <div>
        <ul id="navbar">
          <li><a href="index.html">Start</a></li>
          <li><a class="active" href="colors.html">Colors</a></li>
          <li><a href="pigments.html">Pigments</a></li>
          <li><a href="colorSchemes.html">Schemes</a></li>
          <li><a href="colorScales.html">Scales</a></li>
          <div class="mobile">
            <i id="close" class="material-icons" style="font-size: 32px"
              >close</i
            >
          </div>
        </ul>
      </div>
      <div class="mobile-header"><h1>Colors</h1></div>
      <div class="mobile">
        <i id="nav-button" class="material-icons" style="font-size: 32px"
          >menu</i
        >
      </div>
    </section>

    <section class="color-content">
      <button id="detailsBtn">click me</button>
      <div class="swatch-card">
        <img
          src="/images/colors/amst-ac-105-TitaniumWhite.jpg"
          alt=""
          class="color-image"
        />
        <div class="card-text">
          <div class="card-header-row">
            <h2 class="color-name">White</h2>
            <p class="color-number">000</p>
          </div>
          <div class="card-text-row">
            <p class="make-name">Paintmaker</p>
            <p class="product-line">Superpaint</p>
          </div>
          <div class="card-text-row">
            <p class="color-information-tag">PW000</p>
          </div>
          <div class="color-information-list" id="color-details">
            <div class="color-information-item" id="lightfastness">
              <p class="color-information-tag">Very lightfast</p>
            </div>
            <div class="color-information-item" id="opacity">
              <p class="color-information-tag">Super opaque</p>
            </div>
            <div class="color-information-item" id="staining">
              <p class="color-information-tag">Not staining at all</p>
            </div>
            <div class="color-information-item" id="granulation">
              <p class="color-information-tag">No granulation</p>
            </div>
          </div>
        </div>
      </div>
      <div class="swatch-list" id="color-list"></div>
      <!-- <div class="color-details" id="color-details"></div> -->
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/api-keys.js"></script>
    <script type="text/javascript" src="scripts/getColors.js"></script>
    <script type="text/javascript" src="scripts/menu-control.js"></script>
    <script type="text/javascript" src="scripts/show-details.js"></script>
  </body>
</html>
